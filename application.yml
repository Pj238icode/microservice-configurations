spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/microservice
    username: root
    password: 12345
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8084/eureka
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

